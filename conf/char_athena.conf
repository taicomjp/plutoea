// Athena Character configuration file.

// Note: "Comments" are all text on the right side of a double slash "//"
// Whatever text is commented will not be parsed by the servers, and serves
// only as information/reference.

// 伺服器通訊帳號與密碼
userid: s1
passwd: p1

// 伺服器名稱
// NOTE: 請勿使用空格或是任何 Windows 系統所不支援的檔案名稱符合
//       例如: \/:*?"<>|
//       否則公會圖恐會失效
server_name: rAthena

// Wisp name for server: used to send wisp from server to players (between 4 to 23 characters)
wisp_server_name: Server

// Login Server IP
// The character server connects to the login server using this IP address.
// NOTE: This is useful when you are running behind a firewall or are on
// a machine with multiple interfaces.
//login_ip: 127.0.0.1

// The character server listens on the interface with this IP address.
// NOTE: This allows you to run multiple servers on multiple interfaces
// while using the same ports for each server.
//bind_ip: 127.0.0.1

// Login Server Port
login_port: 6900

// Character Server IP
// The IP address which clients will use to connect.
// Set this to what your server's public IP address is.
//char_ip: 127.0.0.1

// Character Server Port
char_port: 6121

//Time-stamp format which will be printed before all messages.
//Can at most be 20 characters long.
//Common formats:
// %I:%M:%S %p (hour:minute:second 12 hour, AM/PM format)
// %H:%M:%S (hour:minute:second, 24 hour format)
// %d/%b/%Y (day/Month/year)
//For full format information, consult the strftime() manual.
//timestamp_format: [%d/%b %H:%M]

//If redirected output contains escape sequences (color codes)
stdout_with_ansisequence: no

//Makes server output more silent by ommitting certain types of messages:
//1: Hide Information messages
//2: Hide Status messages
//4: Hide Notice Messages
//8: Hide Warning Messages
//16: Hide Error and SQL Error messages.
//32: Hide Debug Messages
//Example: "console_silent: 7" Hides information, status and notice messages (1+2+4)
console_silent: 0

// Console Commands
// Allow for console commands to be used on/off
// This prevents usage of >& log.file
console: off

// Type of server.
// No functional side effects at the moment.
// Displayed next to the server name in the client.
// 0=normal, 1=maintenance, 2=over 18, 3=paying, 4=P2P
char_maintenance: 0

// Enable or disable creation of new characters.
// Now it is actually supported [Kevin]
char_new: 1

// Display (New) in the server list.
char_new_display: 0

// Maximum users able to connect to the server.
// Set to 0 to disable users to log-in. (-1 means unlimited)
max_connect_user: -1

// Group ID that is allowed to bypass the server limit of users.
// Default: -1 = nobody (there are no groups with ID < 0)
// See: conf/groups.conf
gm_allow_group: 99

// How often should the server save all files? (In seconds)
// Note: Applies to all data files on TXT servers.
// On SQL servers, it applies to guilds (character save interval is defined on the map config)
autosave_time: 60

// Display information on the console whenever characters/guilds/parties/pets are loaded/saved?
save_log: yes

// Starting point for new characters
// Format: <map_name>,<x>,<y>
start_point: new_1-1,53,111

// Starting items for new characters
// Max number of items is MAX_STARTITEM in char.c (default 32)
// Format: <id>,<amount>,<position>:<id>,<amount>,<position>:...
// To auto-equip an item, include the position where it will be equipped; otherwise, use zero.
start_items: 1201,1,2:2301,1,16

// Starting zeny for new characters
start_zeny: 0

// Size for the fame-lists
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// Guild earned exp modifier.
// Adjusts taxed exp before adding it to the guild's exp. For example, if set
// to 200, the guild receives double the player's taxed exp.
guild_exp_rate: 100

// Name used for unknown characters
unknown_char_name: Unknown

// 是否記錄角色伺服器?
log_char: 1

// Allow or not identical name for characters but with a different case (upper/lower):
// example: Test-test-TEST-TesT; Value: 0 not allowed (default), 1 allowed
name_ignoring_case: no

// Manage possible letters/symbol in the name of charater. Control character (0x00-0x1f) are never accepted. Possible values are:
// NOTE: Applies to character, party and guild names.
// 0: no restriction (default)
// 1: only letters/symbols in 'char_name_letters' option.
// 2: Letters/symbols in 'char_name_letters' option are forbidden. All others are possibles.
char_name_option: 1

// Set the letters/symbols that you want use with the 'char_name_option' option.
// Note: Don't add spaces unless you mean to add 'space' to the list.
char_name_letters: abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890

// 以基本等級限制玩家刪除角色
// 0: 沒有限制
// -X: 無法刪除基本等級 <= X 的角色
// Y:  無法刪除基本等級 >= Y 的角色
// 例如 char_del_level: 80 (玩家將無法刪除包含80級以上的角色)
char_del_level: 0

// 玩家刪除角色的緩衝時間(秒)
// 預設: 86400 (86400秒 = 24 小時)
// NOTE: 僅支援 2010-08-03aragexeRE 以後的客戶端
char_del_delay: 86400

// 放置DB檔案的資料夾名稱 (像是 item_db.txt 等等)
db_path: db

//===================================
// 二級密碼系統（Pincode system）
//===================================
// NOTE: 僅支援 2011-03-09aragexeRE 以後的客戶端
// 在登入之後、選擇角色之前，要求玩家使用滑鼠輸入四位數的二級密碼。
// 預設: yes
pincode_enabled: yes

// 要求玩家更換二級密碼的頻率
// 0: 從不要求 (預設)
// X: 每 X 天
pincode_changetime: 0

// 允許玩家幾次輸入容錯?
// 預設: 3 (客戶端最大值)
pincode_maxtry: 3

// 是否強制要求玩家設定二級密碼?
// 預設: yes
pincode_force: yes

//===================================
// 額外支援
//===================================
// 角色移動
// NOTE: 僅支援 2011-09-28aragexeRE 以後的客戶端
// 允許玩家更動角色的位置（選擇角色的畫面）
// 預設: yes
char_move_enabled: yes

// 允許玩家將角色移動至已創建的角色欄
// 若是開啟的話，就是對調兩個角色
// 預設: yes
char_movetoused: yes

// 允許玩家可以盡情地移動角色
char_moves_unlimited: no

import: conf/import/char_conf.txt
