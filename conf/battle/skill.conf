// eAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
//注意事項 1: 使用 on/off，yes/no，1/0 設置開啟或關閉
//注意事項 2: 用百分率表示比率，100即一般設定(100%)，200表示兩倍(200%)，
//   依此類推
//注意事項 3: 設定值不限制於 60K (如下)
//注意事項 4: Use bitmask values to specify who is affected 
//        (1: 玩家, 2: 魔物, 4: 寵物, 8: 人工生命體)
// 其他資訊:
// 所有的選項的值最多設置到 60K (aprox) 針對 注意事項 2 
// 就是600%，針對 注意事項 3 就是60秒.
// 1000 毫秒(miliseconds)為 1 秒.
// 除非有其他的系統給定值，否則所有設置
// 的最小值為0
//--------------------------------------------------------------

// 魔法詠唱時間的比率 (注意事項 2, 0 = 無須詠唱 )
casting_rate: 100

// 使用技能後硬直時間的比率 (注意事項 2)
delay_rate: 100

// 使用技能後硬直的時間是否受角色 Dex 值的影響 (注意事項 1)
// 註: 官方設定 Dex 並不會影響硬質時間
delay_dependon_dex: no

// 使用技能後硬直最小時間 (注意事項 3)
// 註: 使用 0 以上的任何設定可防止無限攻擊外掛
min_skill_delay_limit: 100

// Default skill delay for non-weapon based skills which have no delay specified.
// This delay is also the min can't walk delay of all skills.
// NOTE: Do not set this too low, if a character starts moving too soon after 
// doing a skill, the client will not update this, and the player/mob will 
// appear to "teleport" afterwards.
default_skill_delay: 300

//Completely disable skill delay of the following types (Note 4)
//NOTE: By default mobs don't have the skill delay as specified in the skill
//  database, but follow their own 'reuse' skill delay which is specified on
//  the mob skill db. When set, the delay for all skills become
//  min_skill_delay_limit.
no_skill_delay: 2

// 角色的 Dex 值達到多少時詠唱時間為零 (無須詠唱)
castrate_dex_scale: 150

// 使用技能後的硬直時間內是否可以發動普通攻擊? (注意事項 1)
skill_delay_attack_enable: yes

// 增加玩家施展技能的距離 (增加多少格 / 0)
// 指玩家釋放單體技能念咒結束後怪物離開多遠仍能進行攻擊
// Range added to skills after their cast time finishes.
// Decides how far away the target can walk away after the skill began casting before the skill fails.
// 0 disables this range checking (default)
//skill_add_range: 15

// 當敵人離開技能施展距離而導致技能使用失敗時是否消耗 SP 與道具 (注意事項 1)
skill_out_range_consume: no

// 當一個技能為範圍技能時，技能發動者與目標之間的距離是否被重新定義 (注意事項 4)
// 如果設定,技能發動者與目標之間距離大於3的範圍技能將被判斷為遠程,否則為近戰
// 如果不設定,則根據技能本身的範圍定義
// 預設為 14 (魔物 + 寵物 + 人工生命體)
skillrange_by_distance: 14

// 被裝備武器的範圍是否無視 skill_db 中技能範圍的定義而變成技能的範圍 (注意事項 4)
// 注意: 即使某技能在 skill_db 中的範圍為負數，依然受此選項的影響
skillrange_from_weapon: 14

// Should a check on the caster's status be performed in all skill attacks?
// When set to yes, meteors, storm gust and any other ground skills will have 
// no effect while the caster is unable to fight (eg: stunned).
skill_caster_check: yes

// 發動者死亡時，其發動的範圍技能是否立即取消? (注意事項 4)
clear_skills_on_death: 15

// 防御單位（SW/靈氣）等，是否影響到怪物
//The two skills affected by default are Pneuma and Safety Wall (if set to yes, those two skills will not protect everyone, but only allies)
//See db/skill_unit_db.txt for more info.
defunit_not_enemy: no

// 當技能攻擊 miss 時，是否給予最小損傷 1，意即: 技能攻擊是否永遠不會 miss (注意事項 1)
//(for example, will firebolts always do "number of bolts" damage versus plants?)
//Values (add as appropiate): 1 for weapon-based attacks, 2 for magic attacks, 4 for misc attacks.
skill_min_damage: 6

// 武僧的連續技硬直時間比率 (注意事項 2)
combo_delay_rate: 100

// Use alternate auto Counter Attack Skill Type? (注意事項 4)
// For those characters on which it is set, 100% Critical,
// Otherwise it disregard DEF and HIT+20, CRI*2
auto_counter_type: 15

// 允許重複放置一部分地面技能 (注意事項 4)
// By default, skills with UF_NOREITERATION set cannot be stacked on top of 
// other skills, this setting will override that. (skill_unit_db)
skill_reiteration: 0

// 禁止將一部分地面技能直接放置在玩家和怪物的腳下? (注意事項 4)
// If set, only skills with UF_NOFOOTSET set will be affected (skill_unit_db)
skill_nofootset: 1

// 是否根據skill_db.txt的設定來限制在地面放置技能的數目限制? (注意事項 4)
// Default on official servers: yes for player-traps
gvg_traps_target_all: 1

// 一些陷阱的設定 (必須的設定):
// 1: 當有人走近陷阱時，陷阱是看不到的。如果不設定，陷阱在任何時刻都是可見的。
//    (獵人的陷阱獵鷹尋敵依然可以發現無形的陷阱)
// 2: 當施放者轉換地圖時，陷阱將自動被移除。如果不設定，陷阱將在有效時間過後才移除。
traps_setting: 2

// 發動技能時是否檢查牆面 (注意事項 1)
// 如果設置則不能對發動在牆邊
skill_wall_check: yes

// 偽裝時是否檢測椈 (注意事項 1 / yes)
// 註: 當設定為 no 時, 即使偽裝等級小於 3 , 移動速度仍不會變慢
// no or 0 = 不檢測椈(沒有椪氻]能偽裝)
// 1 = 檢測椈
// 2 = 不檢測椈 + 永久偽裝
// 3 = 檢測椈, 永久偽裝
player_cloak_check_type: 1
monster_cloak_check_type: 0

// Can't place unlimited land skills at the same time (注意事項 4)
land_skill_limit: 1

//什麼類型的技能施會顯示敗 [技能使用失敗]:
// 1 - 關閉所有技能失敗訊息
// 2 - 關閉技能失敗訊息在技能詠唱中被中斷時
// 4 - 關閉技能失敗訊息在流氓搶奪失敗時
// 8 - Disable failed message from Envenom
display_skill_fail: 0

// 傳送之陣是否可以傳送正在聊天室裡面的角色 (注意事項 1)
chat_warpportal: no

// 巫師的 sense 技能如何在防禦地區顯示(難道是怪物情報？)
// 0: 不顯示防禦
// 1: 基本防禦
// 2: Vit 或 Int 的防禦
// 3: 全部顯示 (兩者相加) [預設]
sense_type: 3

// 彈指神通的技能樣式設定
// 0 = Aegis 樣式
// 1 = Athena 樣式
finger_offensive_type: 0

// 在同一時間內火椐鴾ㄕ漕t或火屬性魔物的傷害
// 官方設定為在同一時間內讓其受到火椌漸部傷害，且延遲時間很短
// 如果設定為5，就表示打5下，總傷害不變，魔物會被打定住
firewall_hits_on_undead: 5

// 聖十字審判相關設定
// 魔物重疊的情況下也一定強制攻擊 3 次 (預設值是 : no)
gx_allhit: no

// 聖十字審判的顯示形式 (預設值是 : 1)
// 0: 黃色文字
// 1: 白色文字
gx_disptype: 1

// 十字軍的犧牲技能使用對像等級與本身等級的差異范圍
devotion_level_difference: 10

// 合奏技能是否只允許詩人和舞娘共同使用 (注意事項 1 : 設定為 no 則單人即可使用)
player_skill_partner_check: yes

// 陷阱移除效果模式
// 0 : 官方模式 -- 取回一個陷阱
// 1 : Athena 模式 -- 取回的物品與其數量可自行定義 (不明)
skill_removetrap_type: 0

// 裝備弓使用背刺時是否有 50% 的反噬 (注意事項 1)
// 背刺應為 backstap , 檢查源碼中是否有拼法不同
// 待確認...
backstab_bow_penalty: yes

// 使用 kRO 新的偷竊公式
skill_steal_type: yes

// 你可以對魔物偷取的次數
// Note: It helps to avoid stealing exploit on monstewrs with few rare items
// 0..254 = number of tries +1
skill_steal_max_tries: 15

// 使用抄襲時，是否允許抄襲進階人物技能       
// 0 = 不限制
// 1 = 只有神行太保才能抄襲進階技能
// 2 = 進階技能不允許被任何職業抄襲
// 官方伺服器的設定為 2
copyskill_restrict: 2

// Does Berserk/Frenzy cancel other self-buffs when used?
berserk_cancels_buffs: no

// Level and Strength of "MVP heal". When someone casts a heal of this level or
// above, the heal formula is bypassed and this value is used instead.
max_heal: 9999
max_heal_lv: 11

// 緊急呼叫 工會技能設定 (add as appropiate).
// Note that for the skill to be usable at all, 
// you need at least one of 1/2 and 4/8
// 1: Skill is usable outside of woe.
// 2: Skill is usable during woe.
// 4: Skill is usable outside of GvG grounds
// 8: Skill is usable on GvG grounds
//16: Disable skill from "nowarpto" maps
//    (note that by default all Castles have the nowarpto flag)
emergency_call: 15

// 魔物技能的最大級別
// Note: 如果你的MVP太強橫,可以設定到10
mob_max_skilllvl: 100

// 允許玩家使用傳送的時候不顯示"隨即"和"取消"的功能表.
skip_teleport_lv1_menu: no

// Allow use of SG skills without proper day (Sun/Moon/Star) ?
// 不受環境狀態(太陽/月亮/星星)限制使用相關技能
allow_skill_without_day: no

// 是否允許 ES-type 的魔法應用於玩家？
allow_es_magic_player: no

//太陽、月亮、星星的奇跡技能的發動機率 (100% = 10000)
sg_miracle_skill_ratio: 1

//太陽、月亮、星星的奇跡技能的持續時間(用毫秒表示)
sg_miracle_skill_duration: 600000
