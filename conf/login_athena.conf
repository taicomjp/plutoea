// Athena Login Server configuration file.
// Translated by Peter Kieser <pfak@telus.net>

// Note: "Comments" are all text on the right side of a double slash "//"
// Whatever text is commented will not be parsed by the servers, and serves
// only as information/reference.

// 登入伺服器的IP
// 如果你的伺服器運作在防火朁峎O多網卡後面，你應該設定這裡
// 在這種情況下，你需要指定你希望能與外面通訊的的 IP 地址
//bind_ip: 127.0.0.1
 
// 登陸伺服器連接埠設置
login_port: 6900

// 在每條資訊前面輸出的時間戳格式
// 最多包含20個字符
// 通常格式包括
// %I:%M:%S %p (小時：分鍾：秒 12小時制, AM/PM 格式)
// %H:%M:%S (小時：分鍾：秒, 24 小時制)
// %d/%b/%Y (日/月/年)
// 可參考 strftime() 手冊查詢可用的其他格式
//timestamp_format: [%d/%b %H:%M]

//Defines if the ansi sequences should be parsed or skipped.
//If set to yes the console output is in color. If the stream is redirected to
//a file, the ansi sequences are printed out.
//If set to no the console is colorless and, if redirected, will skip the ansi
//sequences.
//NOTE: this setting applies for both stdout and stderr
stdout_with_ansisequence: yes

// 對console輸出的資訊進行過濾選項
// 1:  隱藏普通資訊
// 2:  隱藏狀態資訊
// 4:  隱藏注意資訊
// 8:  隱藏警告資訊
// 16: 隱藏全部資訊
// 例子: "console_silent: 7"隱藏普通、狀態和注意資訊 (1+2+4)

console_silent: 0

// 是否允許遠程式控制制 (1 為允許, 0 為不允許)
admin_state: 0

// 遠程式控制制管理員密碼，如果你在上面的設定中允許了遠程式控制制，請及時變更密碼，以保證伺服器安全
// NOTICE: If you enable remote administration, you should change its value for security
// NOTE: ladmin 只對TXTlogin server有效
admin_pass: admin

// 在這裡填寫允許遠程管理本伺服器的IP
// 填寫: “all”（允許全部的IP）, 或 'xxx.xxx.' (以'.'前面結束的相同ip或一個完整的ip),
// 或是一個網域和它的子網掩碼(例如: '123.456.789.012/24' 或 '123.456.789.012/255.255.255.0')
// 或填寫 'clear' 來禁止以前的參數 (主要應用於 import 檔案)
// 增添的IP數目不限
ladminallowip: all

// 控制台指令
// 控制台指令設定參數使用  on和off
// 是否記錄日誌到log資料夾
console: off

// 註冊是否區分大小寫 (SQL限定)?
case_sensitive: on

// GM密碼, 遊戲中使用 @gm既可開啟 GM 指令控制系統 (gm 的等級設定在 level_new_gm ?數中) 。
// 注意：我建議大家也將這個改為自己想設定的密碼，以保證伺服器安全
gm_pass: gm

// 使用@gm指令創建新的GM的等級. (預設: 60)
// 如果設定為0, 則為關閉使用@gm指令來創造新的GM的功能.
// 為了使用@gm指令來創建新的GM, 你必須:
// - 給這個參數一個等級值 (不能為0)
// - 取消0等級不可以使用@gm指令的限制(atcommand_athena.conf) (預設100)
// - 允許普通玩家使用GM指令(詳細設定在battle_athena.conf檔案內的atcommand_gm_only 參數)
// - 或是當普通玩家使用@gm指令時必須給於一個正確的操作密碼
level_new_gm: 60

// 是否允許玩家註冊帳號(1允許, 0 禁止)
// (1為遊戲客戶端登入帳號後在號面增加“_M/_F”註冊新的帳號就被開通 , 反之為0)
new_account: 1

// ********** 帳號註冊保護系統 **********
// allowed_regs 中的數字是在 time_allowed 時間內允許的註冊人數(秒)
allowed_regs: 1
time_allowed: 10

// 帳號資料儲存到
account_filename: save/account.txt

// GM賬戶的ID以及其許可權等級儲存到
gm_account_filename: conf/GM_account.txt

// 定時檢查GM賬戶檔案，如果檔案內容被修改，則重新載入此檔案
// (單位為秒; 預設: 15; 值為0時為禁止此功能)
gm_account_filename_check_timer: 15

// 日誌檔案名. 被伺服器記錄的所有日誌將儲存到此檔案.
login_log_filename: log/login.log

// 是否紀錄登陸伺服器日誌
// NOTE: The login-sql server needs the login logs to enable dynamic pass failure bans.
log_login: 1

// 儲存未知數據封包紀錄的檔案 (一般應用於偵錯或非法篡改網路數據封包的檢查)
login_log_unknown_packets_filename: log/login_unknown_packets.log

// 當設定為yes的時候,登陸伺服器將拒絕以及連接的帳號再次登陸.
// 當登陸帳號被拒絕的時候,這個帳號將會從所有的角色伺服器上被連接埠.
// 如果你只有一個角色伺服器或者多角色伺服器從一個庫中讀取資訊,
// 可以很安全的將它設定為no/
online_check: yes

// 是否接受未知數據封包
// (如果未知封包的來源不涉及 char-server 或ladministration , 則預設為全部被保存)
// 注意: 如果你遭到攻擊, 你的硬碟可能會導致運行緩慢...
// 所以，在下建議大家調節這個選項的前提是——你對自己伺服器的硬碟速度很有自信或者是你為了調試伺服器.
save_unknown_packets: 0

// 是否顯示來自一個普通連接的標準數據封包的解析結果？
// 這個選項一般應用於伺服器調試. 0為禁止(預設值), 1為允許
display_parse_login: 0

// 是否顯示來自一個管理控制連接的標準數據封包的解析結果？
// 這個選項一般應用於伺服器調試. 0為禁止(預設值), 1為允許
display_parse_admin: 0

// 是否顯示char-server的標準數據封包的解析結果？
// 這個選項一般應用於伺服器調試. 0為禁止(預設值), 1為允許(without packet 0x2714), 2: 所有封包
display_parse_fromchar: 0

// 對玩家顯示的時間格式, 日誌記錄的時間格式..等各種項目的時間格式.
// 0: 31-12-2004 23:59:59
// 1: 12-31-2004 23:59:59
// 2: 2004-31-12 23:59:59
// 3: 2004-12-31 23:59:59 (預設值)
date_format: 3

// 玩家最低GM管理等級要多少，伺服器才允許其連接登陸
// 0: 所有玩家 (允許普通玩家0. 這是預設值), 其它請依自己的需要填寫1至99
min_level_to_connect: 0

// 設定一個無限時間的帳戶的帳戶使用期限(管理指令為: timeadd)
// 如果設定為1或yes..., 時間限制將從現行時間開始到設定的時間為止.
// 如果設定為0或no..., 在一個無限的帳戶上，設定將不能成功完成. 你必須在調整之前設定一個最終時間 (指令: timeset)
add_to_unlimited_account: off

// 對新建賬戶開始以秒為單位計時
// -1: 新建賬戶將擁有無限的使用期限(預設值)
// 0 或更多: 新建的賬戶將可以使用到   現行時間加上這個參數的值的時間
start_limited_time: -1

// 此參數設定將檢查玩家在 login-server 與 char-server 之間的IP(一般應用於反非法篡改數據)
// 如果玩家沒有使用相同的IP, 連接將被拒絕.
// 設定0或off或no 則不檢查.
// 設定1或on或yes 則進行檢查 (預設值)
// Note: 如果你將這個選項置為1或on或yes, 請確保你的 (單機/區域網/廣域網) 玩家使用正確的ip (在xml檔案中)來連接伺服器,
//       並且你的區域網絡要配置正確(!),並且確保與eathena內的網路配置一致.
//       如果你不這樣, 你仍然可以正常讀取char-servers目錄, 但是無法檢視這個玩家的當前狀態 (被伺服器拒絕).
check_ip_flag: yes

// 如果必要的話，請制定IP控制指令順序(選項: 'deny,allow', 'allow,deny', 或 'mutual-failture')
// (怎樣使用'allow'和'deny' ？)
//order: allow,deny

// 制定伺服器接受的IP.
// 參數: 'all'或 'xxx.xxx.' (begin of an ip finished by '.' or a complete ip),
//      或一個網路和它的掩碼 (例如: '123.456.789.012/24' 或 '123.456.789.012/255.255.255.0')
//      或填寫 'clear' 來禁止以前的參數 (主要應用於 import 檔案)
//      增添的IP數目不限
//allow: all

// 這裡可以添加伺服器拒絕的ip
// 增添的IP數目不限
//deny: 123.123.123.123
//deny: 234.234.234.234

// 是否檢查客戶端版本資訊?
check_client_version: no

//允許連接的最低版本(如果客戶端的版本大於這個版本號，則可以正常連接)
client_version_to_connect: 20

// Login數據庫的密碼為MD5碼 - <passwordencrypt> 不能在客戶端上使用這個
use_MD5_passwords: no

// 封閉帳號特性
ipban: 1
dynamic_pass_failure_ban: 1
dynamic_pass_failure_ban_time: 5
dynamic_pass_failure_ban_how_many: 7
dynamic_pass_failure_ban_how_long: 5
dynamic_account_ban: 1
dynamic_account_ban_class: 0

//執行 DNS/IP 更新的間隔時間(分為單位). 預設為關閉
//假如你的伺服器使用會因時間改變的動態IP則啟用
//ip_sync_interval: 10

//DNS Blacklist Blocking (on: 1, off: 0)
use_dnsbl: 0

//DNS伺服器 (以空白區隔)
dnsbl_servers: dnsbl.deltaanime.net

import: conf/import/login_conf.txt
