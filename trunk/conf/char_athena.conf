// rAthena 角色組態文件.

// 註解: "Comments" are all text on the right side of a double slash "//"
// Whatever text is commented will not be parsed by the servers, and serves
// 唯一只有 資訊/參考.

// 內部伺服器通信用的帳號與密碼.
userid: s1
passwd: p1

// 伺服器名稱, 使用替代字元. 譬如 ASCII 160 作為空格字元.
// 註解: 不要使用空格或是任何以下字元，這情況視為不允許的. 
//       Windows 檔案名稱 \/:*?"<>|
//       ... 否則公會圖是無法在客戶端上正常顯示的!
server_name: rAthena

// Wisp 名稱給伺服器: 用於發送給 wisp 從伺服器向玩家們 (在 4至23個字元之間)
wisp_server_name: Server

// 登錄伺服器 IP
// The character server connects to the login server using this IP address.
// NOTE: This is useful when you are running behind a firewall or are on
// a machine with multiple interfaces.
//login_ip: 127.0.0.1

// The character server listens on the interface with this IP address.
// NOTE: This allows you to run multiple servers on multiple interfaces
// while using the same ports for each server.
//bind_ip: 127.0.0.1

// 登錄伺服器 Port
login_port: 6900

// 角色伺服器 IP
// The IP address which clients will use to connect.
// Set this to what your server's public IP address is.
//char_ip: 127.0.0.1

// 角色伺服器 Port
char_port: 6121

// 在每條資訊前面輸出的時間戳格式
// 最多包含20個字符
// 通常格式包括
// %I:%M:%S %p (小時：分鐘：秒 12小時制, AM/PM 格式)
// %H:%M:%S (小時：分鐘：秒, 24 小時制)
// %d/%b/%Y (日/月/年)
// 可參考 strftime() 手冊查詢可用的其他格式
//timestamp_format: [%d/%b %H:%M]

//If redirected output contains escape sequences (color codes)
stdout_with_ansisequence: no

//讓伺服器的命令提示內容更為簡略顯示設置:
//1: 隱藏普通資訊
//2: 隱藏狀態資訊
//4: 隱藏注意資訊
//8: 隱藏警告資訊
//16: 隱藏錯誤及SQL錯誤資訊
//32: 隱藏偵錯訊息
//舉例: "console_silent: 7" Hides information, status and notice messages (1+2+4)
console_silent: 0

// 命令提示列
// Allow for console commands to be used on/off
// This prevents usage of >& log.file
console: off

// 伺服器種類.
// 此功能暫無任何效果.
// 此種類會在客戶端上的伺服器名稱後方顯示.
// 0=正常, 1=維護, 2=18歲, 3=收費, 4=P2P
char_maintenance: 0

// 允許建立新角色 啟用或停用.
// 現在已確實支援 [Kevin]
char_new: 1

// 顯示 (New) 在伺服器列表.
char_new_display: 0

// 伺服器最大人數上限. 設置 0 為無限制.
max_connect_user: 0

// 群組 ID 是允許使用者繞過伺服器的限制.
// 預設: -1 = nobody (there are no groups with ID < 0)
// 請看: conf/groups.conf
gm_allow_group: -1

// 伺服器儲存文件時應在多少時間上? (單位為秒)
// 註解: 適用於 TXT 伺服器版本上的所有數據檔案.
// 在 SQL 伺服器上, it applies to guilds (角色儲存 interval is defined on the map config)
autosave_time: 60

// 當讀取/儲存 角色/公會/隊伍/寵物 資訊時, 是否顯示在命令提示列上? 
save_log: yes

// 設置新建出生點, 地圖名稱 與 座標 (x,y)
start_point: new_1-1,53,111

// 預設新建初學者的 武器 (item_db ID)
start_weapon: 1201

// 預設新建初學者的 盔甲 (item_db ID)
start_armor: 2301

// 預設新建初學者的 zeny
start_zeny: 0

// 聲望名單 上限
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// 公會經驗值獲得修改.
// 在調整稅率之前將他增加到工會的 exp 中. 打比方說, 假如設定 
// 為 200, 公會將獲得兩倍玩家的稅率經驗值.
guild_exp_rate: 100

// Name used for unknown characters
unknown_char_name: Unknown

// To log the character server?
log_char: 1

// Allow or not identical name for characters but with a different case (upper/lower):
// 允許名字中大小寫
// 範例: Test-test-TEST-TesT; 值: 0 不允許 (預設值), 1 允許
name_ignoring_case: no

// Manage possible letters/symbol in the name of charater. Control character (0x00-0x1f) are never accepted. Possible values are:
// NOTE: Applies to character, party and guild names.
// 0: no restriction (default)
// 1: only letters/symbols in 'char_name_letters' option.
// 2: Letters/symbols in 'char_name_letters' option are forbidden. All others are possibles.
char_name_option: 1

// 設置 'char_name_option' 選項中 被限定的 字母/符號.
// 註解: 不要增加空格到選項中, 除非你想將'空白格'增加進去.
char_name_letters: abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890

// 一個帳號可以建立最多幾個角色 ? (0 = 停用)
chars_per_account: 0

// 設置 角色刪除限制基本條件
// 0: 無限制 (玩家可以刪除任何角色，無論等級多少)
// -X: 你無法刪除基本等級 <= X 的角色
// Y: 你無法刪除基本等級 >= Y 的角色
// 例如. char_del_level: 80 (玩家無法刪除基本等級大於 80 等以上的角色)
char_del_level: 0

// Amount of time in seconds by which the character deletion is delayed.
// Default: 86400 (24 hours)
// NOTE: Requires client 2010-08-03aragexeRE or newer.
char_del_delay: 86400

// What folder the DB files are in (item_db.txt, etc.)
db_path: db

import: conf/import/char_conf.txt
